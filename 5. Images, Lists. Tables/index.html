<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5. Images, Lists & Tables</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

  <!-- IMAGES -->
  <img src="./image.png" alt="first image">

  <!-- TABLE TAG -->
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Shubham</td>
      <td>20</td>
    </tr>
  </table>


  <!-- LIST TAG -->
  <ul>
    <li>Shubham</li>
    <li>Rohan</li>
    <li>Saif</li>
  </ul>

  <ol>
    <li>Shubham</li>
    <li>Rohan</li>
    <li>Saif</li>
  </ol>



</body>


<!-- SCRIPT -->
<script src="./JavaScript/script.js"></script>

</html>
