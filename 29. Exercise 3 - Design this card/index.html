<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>29. Exercise 3 - Design Card | Sigma Web Development</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

  <!-- Card.png is a file which contains a card image. Write HTML & CSS code to design this card. -->

  <!-- Main Container -->
  <div class="container">

    <!-- Image Container -->
    <div class="img-container">
      <img src="./card-img.jpg" alt="card image">
    </div>

    <!-- Information of Image -->
    <div class="img-info">
      <button class="info">Nature</button>
      <button class="info">Lake</button>
    </div>

    <!-- Card Heading -->
    <div class="card-heading">
      <h2>Lago di Braies</h2>
    </div>

    <!-- Card Paragraph -->
    <div class="card-info">
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eligendi reiciendis, tempora eveniet velit rem animi.
      </p>
    </div>

    <!-- Read More Button -->
    <div class="read-more">
      <button>
        <a href="#">Read More</a>
      </button>
    </div>
  </div>

</body>

</html>
