<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17. CSS Selectore MasterClass | Sigma Web Development</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <!-- Element Selector -->
    <div>
        I am a Div.
    </div>


    <!-- Class Selector -->
    <div class="red">
        I am a Div with class red.
    </div>


    <!-- ID Selector -->
    <div id="green">
        I am a Div with id green.
    </div>


    <!-- Child Selector -->
    <div>
        <p>I am a direct child of Div.</p>
    </div>

    <div>
        <p>I am a first child of Div.</p>
    </div>


    <!-- Descendant Selector -->
    <div>
        <article>
            <p>I am a Descendant(In-Direct) child of Div.</p>
        </article>
    </div>


    <!-- Pseudo Selector -->
    <a href="https://www.google.com">Go to Google</a>


</body>

</html>
